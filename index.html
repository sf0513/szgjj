<!DOCTYPE html>
<html>
  <head>
    <!-- 基础设置 -->
    <!--设置浏览器内核，默认使用极速核-->
    <meta name="renderer" content="webkit">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!--width=device-width 设置layout viewport 的宽度为设备宽度。initial-scale=1设置页面的初始缩放值。
    maximum-scale=1允许用户的最大缩放值。user-scalable是否允许用户缩放。
    minimum-scale=1允许用户的最小缩放值-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!--html格式检测,telephone=no禁止把数字转化为拨号链接！-->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- http -->
    <!--IE=edge告诉IE使用最新的引擎渲染网页，chrome=1则可以激活Chrome Frame.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--解决资源的跨域权限-->
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
		<!--禁止转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--控制文档的缓存机制。public所有内容都将被缓存(客户端和代理服务器都可缓存)-->
    <meta http-equiv="Cache-Control" content="public">
    
    <!-- 引入mint ui样式 -->
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
    <link rel="stylesheet" href="./static/css/reset.css">
    
    <title>szzfgjj</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
	<script type="text/javascript" src="static/js/rem.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.2.1/vue.min.js"></script>
	<script src="https://cdn.bootcss.com/vue-router/2.3.0/vue-router.min.js"></script>
	<script src="https://cdn.bootcss.com/vuex/2.2.1/vuex.min.js"></script>
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
	</html>
